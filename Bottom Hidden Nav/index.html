<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Bottom Navbar</title>
    <!-- Importing  CSS -->
    <link rel="stylesheet" href="app.css">
    <!-- Importing JS file -->
    <script src="app.js" defer></script>
    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <nav class="navBar">
        <ul>
            <li>
                <div class="tracker on">
                    <span></span>
                    <a href="#">Home</a>
                </div>
                <img src="https://images.pexels.com/photos/3810824/pexels-photo-3810824.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="home_img" class="nav_img">
            </li>
            <li>
                <div class="tracker">
                    <span></span>
                    <a href="#">About us</a>
                </div>
                <img src="https://images.unsplash.com/photo-1617526738882-1ea945ce3e56?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1195&q=80"
                    alt="aboutus_img" class="nav_img">
            </li>
            <li>
                <div class="tracker">
                    <span></span>
                    <a href="#">Work</a>
                </div>
                <img src="https://images.unsplash.com/photo-1522542550221-31fd19575a2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt="work_img" class="nav_img">
            </li>
            <li>
                <div class="tracker">
                    <span></span>
                    <a href="#">Contact</a>
                </div>
                <img src="https://images.unsplash.com/photo-1563089145-599997674d42?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt="contact_img" class="nav_img">
            </li>
            <li>
                <div class="tracker">
                    <span></span>
                    <a href="#">Join us</a>
                </div>
                <img src="https://images.unsplash.com/photo-1513759565286-20e9c5fad06b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt="join_img" class="nav_img">
            </li>
        </ul>
    </nav>
    <div class="main"></div>
    <div class="menu">
        <i class="ri-menu-2-line"></i>
        <i class="ri-close-fill"></i>
    </div>

</body>

</html>
