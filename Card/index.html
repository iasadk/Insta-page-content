<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS Card | Mohammad Asad Khan</title>
  </head>
  <body>
      <div class="card">
        <img
          src="https://images.pexels.com/photos/8451490/pexels-photo-8451490.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Placeholder image"
          class="card-img"
        />
        <div class="card-info">
          <h2 class="card-title">Lake Ngami, Botswana</h2>
          <p class="card-description">
            Lake Ngami is an endorheic lake in Botswana north of the Kalahari Desert. It is seasonally filled by the Taughe River, an effluent of the Okavango River system flowing out of the western side of the Okavango Delta.
          </p>
        </div>
      </div>
  </body>
</html>
